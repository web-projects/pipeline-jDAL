# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

pr:
  branches:
    include: ["master", "develop"]
    
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Maven@3
  inputs:
    mavenPomFile: 'ParentPom/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.7'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    goals: 'clean install'
- script: |
   echo Copying tcIngenico.jar artifact...
   mv $(System.DefaultWorkingDirectory)/MainManager/target/tcIngenico-1.0.1-SNAPSHOT-jar-with-dependencies.jar $(System.DefaultWorkingDirectory)/jDAL/tcIngenico.jar

- task: Maven@3
  inputs:
    mavenPomFile: 'ParentPomUploader/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.7'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    goals: 'clean install'
- script: |
   echo Copying fileUploader.jar artifact...
   mv $(System.DefaultWorkingDirectory)/FileUploadManager/target/fileUploader-1.0.1-SNAPSHOT-jar-with-dependencies.jar $(System.DefaultWorkingDirectory)/jDAL/fileUploader.jar

# FINAL ARTIFACT: jDAL Directory
- task: PublishPipelineArtifact@1
  inputs:
     targetPath: '$(System.DefaultWorkingDirectory)/jDAL'
     artifact: 'jDAL'

- task: DownloadPipelineArtifact@2
  inputs:
    path: '$(Pipeline.Workspace)'
    artifact: 'TrustCommerce'